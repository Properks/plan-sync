spring:
  datasource:
    username: ${MY_SQL_USERNAME}
    password: ${MY_SQL_PASSWORD}
    url: ${MY_SQL_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: create